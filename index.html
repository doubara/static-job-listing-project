<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  <link href="css/all.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header"></header>
  <main class="main">
    <div class="wrapper">
      <div class="job">
        <figure class="job__figure">
          <img class="job__image" src="./images/photosnap.svg" alt="" />
        </figure>
        <div class="job__content">
          <p class="job__company">Photosnap</p>
          <span class="job__custom-btn new--btn">New!</span>
          <span class="job__custom-btn featured--btn">Featured</span>
          <h2 class="job__role">Senior Frontend Developer</h2>
          <p class="job__status">1d ago <span class="dot--align">.</span> Full Time <span class="dot--align">.</span> USA only</p>
        </div>
        <div class="job__filter">
          <button class="job__btn">Frontend</button>
        </div>
      </div>
    </div>
    <div class="modal">
      <div class="modal__container">
        
      </div>
      <a class="modal__clear">clear</a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kieri Ayibadoubara</a>.
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
